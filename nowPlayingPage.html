<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie Database App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
        
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="assets/Image/imageedit_6_6112110237fin.png" style="max-height: 90px">
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              My Library
            </a>
            <div class="navbar-dropdown">
              <a href="myLibraryPage.html" class="navbar-item">
                To Watch
              </a>
              <a href="myFavePage.html" class="navbar-item">
                My Faves
              </a>
            </div>
          </div>
        </div>
          </div>
        </div>
      </div>

    </nav>

    <section class="pageTitle section has-text-centered">
      <h1 class="title nowPlayingTitle has-text-white" id="nowPlayingHeader">Now Playing Near Me</h1>
    </section>


    <section class="filmsNowShowing section">
      <div class="container">
        <h2 class="title has-text-white" id="nowPlayingTitle">Films Now Showing</h2>
        <div id="carousel-nowplaying" class="carousel">

        </div>
      </div>
    </section>
    
    <div id="containerForModals">
      <div id="movie-modal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="card">
            <div class="card-content">
              <div class="content">
                DESCRIPTION
              </div>
            </div>
          </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
      </div>
  
    </div>


    <section class="cinemaSection section">

      <h2 class="title nowPlayingTitle has-text-white">Theaters Near Me</h2>

      <div class="table-container">
        <table class="table is-fullwidth is-hoverable">

          <thead>
            <tr>
              <th><abbr title="Name">Movie Theater</abbr></th>
              <th><abbr title="address">Address</abbr></th>
              <th><abbr title="City">City</abbr></th>
              <th><abbr title="State">State</abbr></th>
              <th><abbr title="Zipcode">Zip Code</abbr></th>
              <th><abbr title="Distance">Distance</abbr></th>
            </tr>
          </thead>

          <tbody id="tablebody"></tbody>

        </table>

      </div>
  
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/js/nowPlayingScript.js"></script>
  </body>
  

</html>
