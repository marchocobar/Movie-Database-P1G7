<!DOCTYPE html>

<html>


<head>
  <meta charset="utf-8">
  <title>Binge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>

<!-- NAV BAR -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="./index.html">
        <img src="assets/Image/imageedit_6_6112110237fin.png" style="max-height: 90px">
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item has-dropdown is-hoverable">
          <a id="librarynav" class="navbar-link"> My Library</a>
          <div class="navbar-dropdown">
            <a href="myLibraryPage.html" id="toWatch" class="navbar-item">To Watch</a>
            <a href="myFavePage.html" id="userFaves" class="navbar-item">My Faves</a>
          </div>
        </div>
        <!-- <a href="#trending" class="navbar-item" id="trendingBtn">
          Trending
        </a> -->
        <a id="nowPlayingBtn" class="navbar-item">
          Now Playing Near Me
        </a>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="js-modal-trigger button is-primary" data-target="modal-sign-up"><strong>Sign up</strong></a>
            <a class="js-modal-trigger button is-light" data-target="modal-log-in">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </nav>

<!-- SEARCH -->
  <section class="section is-medium">
    <div class="columns is-centered">
      <div class="column is-10 has-text-centered">
        <h1 class="title is-2 has-text-white">Browse Now, Binge Later</h1>
        <div class="box has-text-centered">
          <input id="searchedmovie" class="input is-large" placeholder="What are you watching next?">
          <button id="searchBtn" class="button is-primary mt-3">
            <span class="material-symbols-outlined">
              arrow_right_alt
            </span>
          </button>
        </div>
      </div>
    </div>
  </section>

  <!-- RESULTS -->
  <section class="section is-medium hidden" id="resultsSection">
    <div class="container">
      <h2 class="title resultsHeader has-text-white">Results</h2>
      <div class="columns is-desktop is-1 is-centered is-multiline" id="searchResCol">
      <!-- CONTAINER FOR MOVIE CARDS -->
      </div>
    
    </div>
  </section>
  

  
  <!-- LOGIN MODAL -->
  <div id="modal-sign-up" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <form class="box">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input id="email" class="input" type="email" placeholder="e.g. alex@example.com">
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input id="password" class="input" type="password" placeholder="********">
          </div>
        </div>
        <div id="msg"></div>
        <button id="sign-up" class="button is-primary">Sign Up</button>
      </form>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <div id="modal-log-in" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <form class="box">
        <div class="field">
          <label class="label">Email</label>
          <div class="control">
            <input id="email" class="input" type="email" placeholder="e.g. alex@example.com">
          </div>
        </div>
        <div class="field">
          <label class="label">Password</label>
          <div class="control">
            <input id="password" class="input" type="password" placeholder="********">
          </div>
        </div>
        <div id="msg"></div>
        <button id="log-in" class="button is-primary">Log in</button>
      </form>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <!-- MOVIE DESCRIPTION MODALS -->
  <div id="containerForModals">
    <div id="added-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="card">
          <div class="card-content">
            <div class="content">
              You're movie has been added!
            </div>
          </div>
        </div>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
  <script src="./assets/js/script.js"></script>

    
</body>

</html>
