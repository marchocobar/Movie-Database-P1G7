<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Movie Database App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <div class="navbar-item">
          <h1>Binge</h1>
        </div>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item has-dropdown is-hoverable">
            <a id="librarynav" class="navbar-link"> My Library </a>
            <div class="navbar-dropdown">
              <a id="toWatch" class="navbar-item"> To Watch </a>
              <a id="userFaves" class="navbar-item"> My Faves </a>
            </div>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons" id="nowPlayingBtn">
              <a class="button is-primary">
                <strong>Now Playing Near Me</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section class="section is-medium">
      <div class="columns is-centered">
        <div class="column is-10">
          <div class="box has-text-centered">
            <input
              class="input is-large"
              placeholder="What are you watching next?"
            />
            <button id="searchBtn" class="button is-primary">
              <span class="material-symbols-outlined"> arrow_right_alt </span>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="section is-medium"></section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
